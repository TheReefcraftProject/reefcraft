name: Test and Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  python-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11  # Adjust Python version as needed

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .  # Install your package in editable mode for local testing

      # Run tests with coverage using `coverage run` and generate HTML report
      - name: Run tests with coverage
        run: |
          coverage run -m pytest  # Run tests with coverage collection
          coverage html  # Generate HTML report for easy visualization

      # Upload the HTML coverage report as an artifact
      - name: Upload HTML coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/  # This is the default folder where the HTML report is stored

      # Optional: Display the HTML coverage report in the logs
      - name: Display HTML coverage report link
        run: |
          echo "Coverage report is available in the 'htmlcov' folder. You can download it to view."
