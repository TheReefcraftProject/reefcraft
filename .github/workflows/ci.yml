name: Test and Coverage

on:
  push:
    branches:
      - main  # Adjust this if you have a different branch name for main development
  pull_request:
    branches:
      - main  # Trigger for pull requests to main branch

jobs:
  python-test:
    runs-on: ubuntu-latest  # You can change this to windows-latest or macos-latest based on your environment

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11  # Adjust Python version as needed

      # Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -  # Install Poetry

      # Install dependencies with Poetry
      - name: Install dependencies with Poetry
        run: |
          poetry install --no-root  # Installs dependencies defined in pyproject.toml

      # Run tests with coverage and generate coverage.xml
      - name: Run tests with coverage
        run: |
          poetry run pytest --cov --cov-branch --cov-report=xml  # Run tests with coverage and generate coverage.xml file

      # Upload coverage report to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage.xml  # Path to the coverage report
          token: ${{ secrets.CODECOV_TOKEN }}  # Ensure you have set CODECOV_TOKEN in your GitHub Secrets
